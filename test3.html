<!DOCTYPE html>
<html>
<head>
	<title>test3</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>

<div id="draw">カードを引く</div>
<div id="battle">勝負に挑む</div>
<h1>0</h1>
<p></p>
<h2></h2>

<script type="text/javascript">

    sum = 0;

    $("#draw").on("click", function () {
        num = Math.floor(Math.random() * 5) + 1;
        sum += num;

        $("h1").text(sum);
        $("p").text("カードは" + num + "でした");
        if (sum > 11) {
            $("h2").text("負けました");
        }
    });

    $("#battle").on("click", function () {
        enemy = Math.floor(Math.random() * 5) + 6;
        $("div").css('display', 'none');
        $("p").text("勝負！コンピュータの持ち点" + enemy + "点でした");
        if (enemy > sum) $("h2").text("負けました");
        else if (enemy < sum) $("h2").text("勝ちました");
        if (enemy == sum) $("h2").text("引き分けです");
    });

</script>

</body>
</html>
